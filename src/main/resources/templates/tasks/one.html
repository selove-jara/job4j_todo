<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Зависимости Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Подробное описание задания</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Подробное описание задания</h2>
                <p><strong>Название:</strong> <span th:text="${task.title}"></span></p>
                <p><strong>Описание:</strong> <span th:text="${task.description}"></span></p>
                <p><strong>Дата создания:</strong> <span th:text="${#temporals.format(task.created, 'hh:mm:ss dd-MM-yyyy')}"></span></p>
                <p><strong>Приоретет:</strong> <span th:text="${task.priority.name}"></span></p>
                <p><strong>Состояние:</strong> <span th:text="${task.done} ? 'Выполнено' : 'Новое'"></span></p>
                <p><strong>Категории:</strong>  <span th:each="category : ${task.categories}">
                    <span th:text="${category.name}"></span></span></p>




                <div class="text-end">
                    <form th:action="@{/tasks/complete/{id}(id=*{id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-primary">Выполнено</button>
                    </form>
                    <a th:href="@{/tasks/edit/{id}(id=*{id})}" class="btn btn-warning">Редактировать</a>
                    <form th:action="@{/tasks/delete/{id}(id=*{id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
