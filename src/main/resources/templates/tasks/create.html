<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Редактирование задачи</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tasks/save}" method="post">
            <div class="row mb-3">
                <label for="title" class="form-label"><b>Название</b></label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Заголовок задачи, например, отправить письмо" required>
            </div>
            <div class="row mb-3">
                <label for="done"><b>Статус задачи</b></label>
                <select class="form-control" id="done" name="done" required>
                    <option value="" disabled selected>Выберите статус задачи</option>
                    <option th:value=true>Выполнено</option>
                    <option th:value=false>Новое</option>
                </select>
            </div>
            <div class="row mb-3">
                <label for="priority"><b>Приоритет</b></label>
                <select class="form-control" id="priority" name="priorityId" required>
                    <option value="" disabled selected>Выберите приоритет</option>
                    <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"></option>
                </select>
            </div>
            <div class="row mb-3">
                <label for="description" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="description" name="description" rows="12" placeholder="Полностью опишите задачу" required></textarea>
            </div>
            <div class="mb-3 row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6"><button class="btn btn-primary" type="submit">Сохранить</button></div>
                        <div class="col-6"><a class="btn btn-light w-100" th:href="@{/tasks}">Отмена</a></div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
